version: "3.8"
services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Mount le code source (syntaxe Windows)
      - type: bind
        source: .
        target: /app
      # Volume pour node_modules
      - type: volume
        source: node_modules_cache
        target: /app/node_modules
    environment:
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
      # Variables sp√©cifiques Windows
      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=3000
    stdin_open: true
    tty: true

volumes:
  node_modules_cache:
